<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle</title>
    <link rel="stylesheet" href="/admin/admin.css" />
  </head>
  <body>
    <!-- BUNDLE ADD FLOATING WINDOW -->
    <div class="add-bundle-container" id="add-bundle-container">
      <button
        onclick="closeBundleAddContainer()"
        class="add-bundle-close-button"
      >
        close
      </button>
      <h1 class="add-bundle-title">ADD BUNDLE</h1>
      <input class="bundle-name-input" type="text" placeholder="Bundle name" />
      <input
        class="bundle-price-input"
        type="text"
        placeholder="Bundle price"
      />
      <input class="bundle-status-input" type="button" value="STATUS" />
      <input class="bundle-size-input" type="button" value="SIZE" />
      <input
        class="bundle-desc-input"
        type="text"
        placeholder="bundle description"
      />
      <div class="button-container">
        <button class="add-bundle-button">ADD</button>
        <button class="back-bundle-button">BACK</button>
      </div>
    </div>

    <!-- DONUT DETAILS FLOATING WINDOW -->
    <div class="details-bundle-container" id="details-bundle-container">
      <button
        onclick="closeBundleDetailsContainer()"
        class="details-bundle-close-button"
      >
        close
      </button>
      <h1 class="details-bundle-title">DETAILS</h1>
      <input
        class="bundle-name-input"
        type="text"
        placeholder="Bundle name"
        disabled
      />
      <input
        class="bundle-price-input"
        type="text"
        placeholder="Bundle price"
        disabled
      />
      <input
        class="bundle-status-input"
        type="button"
        value="STATUS"
        disabled
      />
      <input class="bundle-size-input" type="button" value="SIZE" disabled />
      <input
        class="bundle-desc-input"
        type="text"
        placeholder="Bundle description"
        disabled
      />
      <div class="button-container">
        <button class="edit-bundle-button">EDIT</button>
        <button class="back-bundle-button">BACK</button>
      </div>
    </div>

    <!-- DONUT BOARD -->
    <div class="bundle-board">
      <div class="bundle-header">
        <h4 class="product-list-label">PRODUCT LIST</h4>
        <div class="add-bundle-button-container">
          <button onclick="openBundleAddContainer()" class="add-bundle-button">
            ADD BUNDLE
          </button>
        </div>
      </div>
      <div class="product-list-header">
        <h3 class="product-name-header">PRODUCT NAME</h3>
        <h3 class="product-price-header">PRICE</h3>
        <h3 class="product-status-header">STATUS</h3>
        <h3 class="product-see-details-header">SEE DETAILS</h3>
      </div>
      <div class="product-list">
        <div class="donut-product">
          <h4 class="bundle-name">Bundle 1</h4>
          <h4 class="bundle-price">P25.00</h4>
          <h4 class="bundle-status">ACTIVE</h4>
          <button class="bundle-details" onclick="openBundleDetailsContainer()">
            DETAILS
          </button>
        </div>
        <div class="donut-product">
          <h4 class="bundle-name">Bundle 1</h4>
          <h4 class="bundle-price">P25.00</h4>
          <h4 class="bundle-status">ACTIVE</h4>
          <button class="bundle-details" onclick="openBundleDetailsContainer()">
            DETAILS
          </button>
        </div>

          <h4 class="bundle-status">ACTIVE</h4>
          <button class="bundle-details" onclick="openBundleDetailsContainer()">

          </button>
        </div>

          <h4 class="bundle-price">P25.00</h4>
          <h4 class="bundle-status">ACTIVE</h4>
          <button class="bundle-details" onclick="openBundleDetailsContainer()">
            DETAILS
          </button>
        </div>
        <div class="donut-product">
          <h4 class="bundle-name">Bundle 1</h4>
          <h4 class="bundle-price">P25.00</h4>
          <h4 class="bundle-status">ACTIVE</h4>
          <button class="bundle-details" onclick="openBundleDetailsContainer()">
            DETAILS
          </button>
        </div>
        <div class="donut-product">
          <h4 class="bundle-name">Bundle 1</h4>
          <h4 class="bundle-price">P25.00</h4>
          <h4 class="bundle-status">ACTIVE</h4>
          <button class="bundle-details" onclick="openBundleDetailsContainer()">

        </div>

          <h4 class="bundle-price">P25.00</h4>
          <h4 class="bundle-status">ACTIVE</h4>

    </div>

    <script src="/admin/admin.js"></script>
  </body>
</html>
