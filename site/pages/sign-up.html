<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/site/styles/sign-up-style.css" />
  </head>
  <body>
    <form class="sign-up-form" method="POST">
      <label class="header-sign-up"> SIGN UP</label>

      <div class="form-input-box">
        <div class="sub-input-box">
          <div class="label-box">
            <label class="label-sign-up">Username:</label>
          </div>
          <div class="input-box">
            <input class="input-sign-up" type="text" />
          </div>
        </div>
        <div class="sub-input-box">
          <div class="label-box">
            <label class="label-sign-up">Email:</label>
          </div>
          <div class="input-box">
            <input class="input-sign-up" type="text" />
          </div>
        </div>
        <div class="sub-input-box">
          <div class="label-box">
            <label class="label-sign-up">Password:</label>
          </div>
          <div class="input-box">
            <input class="input-sign-up" type="text" />
          </div>
        </div>
      </div>
      <button class="sign-up-button">Create</button>
    </form>
  </body>
</html>
