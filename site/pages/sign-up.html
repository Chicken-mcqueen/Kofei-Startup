<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/site/styles/sign-up-style.css" />
  </head>
  <body>
    <form class="sign-up-form" id="sign-up-form" method="post">
      <div class="header-box">
        <div class="close-box">
          <img
            onclick="showSignUp()"
            class="close-button"
            id="close-button"
            src="/src/close-white.png"
          />
        </div>
        <label class="header-sign-up"> SIGN UP </label>
      </div>
      <div class="form-input-box">
        <div class="sub-input-box">
          <div class="label-box">
            <label class="label-sign-up">Username:</label>
          </div>
          <div class="input-box">
            <input
              id="username-input"
              class="input-sign-up"
              type="text"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="sub-input-box">
          <div class="label-box">
            <label class="label-sign-up">Email:</label>
          </div>
          <div class="input-box">
            <input
              id="email-input"
              class="input-sign-up"
              type="text"
              placeholder="Email"
              type="email"
              required
            />
          </div>
        </div>
        <div class="sub-input-box">
          <div class="label-box">
            <label class="label-sign-up" id="contact-label"
              >Contact Number:</label
            >
          </div>
          <div class="input-box">
            <input
              id="contact-input"
              class="input-sign-up"
              type="text"
              placeholder="Contact no."
            />
          </div>
        </div>
        <div class="sub-input-box">
          <div class="label-box">
            <label class="label-sign-up">Password:</label>
          </div>
          <div class="input-box">
            <input
              id="password-input"
              class="input-sign-up"
              placeholder="Password"
              type="password"
              required
            />
          </div>
        </div>
        <div class="sub-input-box">
          <div class="label-box">
            <label class="label-sign-up" id="confirm-pass-label"
              >Confirm Password:</label
            >
          </div>
          <div class="input-box">
            <input
              id="confirm-password-input"
              class="input-sign-up"
              type="text"
              placeholder="Confirm Password"
              type="password"
              required
            />
          </div>
        </div>
      </div>
      <button class="sign-up-button" type="submit">Create</button>
    </form>
    <script src="/site/functions/signUp.js"></script>
  </body>
</html>
